

##### Garage Automations #####

- alias: Garage wall switch - Keep light on
  initial_state: true
  trigger:
    platform: mqtt
    topic: stat/garaged1mini/POWER1
    payload: "HOLD"
    encoding: "utf-8"
  action:
  - entity_id: automation.no_motion_in_garage_for_5_min_light_off
    service: automation.toggle

- alias: Lock the garage door at 8pm
  initial_state: true
  trigger:
  - at: '20:00:00'
    platform: time
  action:
  - data:
      entity_id: lock.garage_door
    service: lock.lock
- alias: Unlock the garage door at 8am
  initial_state: true
  trigger:
  - at: 08:00:00
    platform: time
  action:
  - data:
      entity_id: lock.garage_door
    service: lock.unlock

- alias: Garage door opens - Turn on light
  initial_state: true
  trigger:
  - entity_id: script.open_garage_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.garage_lux
    below: 7
  action:
  - data:
      entity_id: light.garage_light
    service: light.turn_on

- alias: Garage door opens - Unlock door
  initial_state: true
  trigger:
  - entity_id: script.open_garage_door
    from: 'off'
    platform: state
    to: 'on'
  action:
  - data:
      entity_id: lock.garage_door
    service: lock.unlock

- alias: Motion in garage - Light on
  trigger:
  - entity_id: binary_sensor.garage
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.garage_2
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.garage_lux
    below: 7
  action:
  - data:
      entity_id: light.garage_light
    service: light.turn_on
- alias: No motion in garage for 5 min - Light off
  trigger:
  - platform: state
    entity_id: binary_sensor.garage
    to: 'off'
    for: 00:05:00
  condition:
    condition: state
    entity_id: binary_sensor.garage_2
    state: 'off'
    for: 00:05:00
  action:
  - data:
      entity_id: light.garage_light
    service: light.turn_off

- alias: Car Presence Auto Open
  trigger:
    - platform: state
      entity_id: binary_sensor.seans_car_presence
      to: 'on'
    - platform: state
      entity_id: binary_sensor.hayleys_car_presence
      to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.garage_door
    state: 'off'
  action:
  - service: script.open_garage_door
- alias: Car Presence Auto Close 1
  trigger:
    platform: state
    entity_id: binary_sensor.seans_car_presence
    to: 'unavailable'
    for: "00:00:05"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.garage_door
        state: 'on'
      - condition: state
        entity_id: script.close_garage_door
        state: 'off'
      - condition: state
        entity_id: binary_sensor.hayleys_car_presence
        state: 'unavailable'
  action:
  - service: script.close_garage_door
- alias: Car Presence Auto Close 2
  trigger:
    platform: state
    entity_id: binary_sensor.hayleys_car_presence
    to: 'unavailable'
    for: "00:00:05"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.garage_door
        state: 'on'
      - condition: state
        entity_id: script.close_garage_door
        state: 'off'
      - condition: state
        entity_id: binary_sensor.seans_car_presence
        state: 'unavailable'
  action:
  - service: script.close_garage_door
- alias: Notify - Garage is closed
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.garage_door
    from: 'on'
    to: 'off'
  action:
    - service: notify.mobile_app_seans_iphone
      data:
        title: Sean
        message: The garage door is now closed
        data:
          attachment:
            content-type: jpeg
          push:
            category: camera
          entity_id: camera.garage_camera
    - service: notify.mobile_app_hayleys_iphone
      data:
        title: Hayley
        message: The garage door is now closed
        data:
          attachment:
            content-type: jpeg
          push:
            category: camera
          entity_id: camera.garage_camera

- alias: Garage door blocked - Dont close
  initial_state: true
  trigger:
  - entity_id: switch.close
    platform: state
    to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.garage_door_trip_sensor
    state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.close
    - data:
        message: Garage could not close. The sensor detected something blocking its path.
      service: notify.mobile_app_seans_iphone
    - data:
        message: Garage could not close. The sensor detected something blocking its path.
      service: notify.mobile_app_hayleys_iphone

- alias: Garage Trip sensor - Stop door
  initial_state: true
  trigger:
  - entity_id: binary_sensor.garage_door_trip_sensor
    platform: state
    to: 'on'
  condition:
    condition: state
    entity_id: switch.close
    state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.close
    - data:
        message: The garage trip sensor detected something blocking its path and stopped the door from closing. Your garage is still open.
        title: Sean
      service: notify.mobile_app_seans_iphone
    - data:
        message: The garage trip sensor detected something blocking its path and stopped the door from closing. Your garage is still open.
        title: Hayley
      service: notify.mobile_app_hayleys_iphone
    - delay:
        seconds: 0.5
    - service: script.turn_on
      entity_id: script.open_garage_door

- alias: Garage Tablet charge automation 1
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.k00z_battery_level
    below: 10
  action:
