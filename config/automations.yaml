        message: The washing is done. Your clothes now smell like roses!
    - service: notify.mobile_app_seans_iphone
      data:
        title: Washing Machine
        message: The washing is done. Your clothes now smell like roses!

- alias: Notify - Tumble dryer has finnished
  trigger:
  - entity_id: sensor.tumble_dryer_state
    platform: state
    from: 'Drying'
    to: 'Idle'
    for: 
