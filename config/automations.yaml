  action:
    - service: notify.mobile_app_hayleys_iphone
      data:
        title: Tumble Dryer
        message: The tumble dryer has stopped. Your clothes are fluffy and warm!
    - service: notify.mobile_app_seans_iphone
      data:
        title: Tumble Dryer
        message: The tumble dryer has stopped. Your clothes are fluffy and warm!

- alias: Notify - Electricity is now off-peak
