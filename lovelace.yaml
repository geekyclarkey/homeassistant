        type: entities
      - color_thresholds:
          - color: '#c0392b'
            value: 28
          - color: '#7cfc00'
            value: 20
          - color: '#0000ff'
            value: 15
        entities:
          - entity: sensor.outside_temperature
        font_size: 70
        height: 65
        hours_to_show: 24
        line_width: 2
        points_per_hour: 10
        show:
          extrema: true
          fill: true
          labels: false
