    cards:
      - entities:
          - text: Clarke AI Interface
            type: 'custom:text-divider-row'
          - cards:
              - content: >-
                  Welcome to your smart home nerve center. Here you can control
                  everything from your lights to your climate control. See
                  fascinating information like light switch history, device
                  activity & more. Using smart sensors and automations, you can
                  control your smart home more efficiently and economically.
                  This is the home of the future. Take a look around and amaze
                  yourself with technology.
                type: markdown
            type: 'custom:vertical-stack-in-card'
        type: entities
      - cards:
          - aspect_ratio: 125%
            entity: person.sean
            image: local/images/sean.jpg
            name: Sean is at
            theme: Backend-selected
            type: picture-entity
          - aspect_ratio: 125%
            entity: person.hayley
