trigger:
##### Page Button - Trigger #####
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: !input 'last_click'
    id: short_press

##### Button LONG Press for jump to Lightsetting or Coversetting Page - Trigger #####
  - platform: template
    value_template: '{{ states(last_click) is match "press" }}'
    for:
      seconds: 2
    id: long_press

##### Page Lightsettings - Trigger #####
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: !input 'last_click_lightsettings'
    id: light_settings

##### Page Coversettings - Trigger #####
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: !input 'last_click_coversettings'
    id: cover_settings

#### Weather - Trigger ####
  - platform: time_pattern
    minutes: '10'
    id: weather
  - platform: state
    entity_id: !input 'nextion_inited'
    to: 'on'
    id: weather

##### TFT Upload #####
  - platform: event
    event_type: folder_watcher
    event_data:
      event_type: modified
      path: !input 'tft_path'
    id: tft_upload

